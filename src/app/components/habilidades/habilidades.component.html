<div class="card h-100">   <!--Habilidades-->
  
    
    <div class="card-body">
    
      <div class="d-flex justify-content-between" style="margin-bottom: 40px; margin-top: 5px;" > 
        <h2>Habilidades</h2>
        <i class="fas fa-plus"></i>
      </div>
     
      <h5>Frontend</h5>
      <div class="card border-0">
        <div *ngFor="let skill of frontendList" class="card-body">
          <div class="d-flex p-0 justify-content-between">
            <p class="fs-5 m-0 fw-light">{{skill.name}}
            </p> 
            <div >
                <i class="fas fa-pen fa-fw"></i>
                <i class="fas fa-trash-alt fa-fw"></i>
            </div>
          </div>
          
            <div class="progress" style="height: 5px; margin-top: 7px;">
            <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{'width': skill.progress + '%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

      </div>
    
     <br>

      <h5>Backend</h5>
      <div class="card border-0 mb-3 ">
        <div *ngFor="let skill of backendList" class="card-body">
          <div class="d-flex p-0 justify-content-between">
            <p class="fs-5 m-0 fw-light">{{skill.name}}
            </p> 
            <div >
                <i class="fas fa-pen fa-fw"></i>
                  <i class="fas fa-trash-alt fa-fw"></i>
            </div>
          </div>
            <div class="progress" style="height: 5px; margin-top: 7px;">
            <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{'width': skill.progress + '%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        </div>

      </div>
    
      <br>
  
    <h5>Soft Skills</h5>
      <div class="card border-0">
        <div *ngFor="let skill of softList" class="card-body">
          <div class="d-flex p-0 justify-content-between">
            <p class="fs-5 m-0 fw-light">{{skill.name}}
            </p> 
            <div >
                <i class="fas fa-pen fa-fw"></i>
                  <i class="fas fa-trash-alt fa-fw"></i>
            </div>
          </div>
            <div class="progress" style="height: 5px; margin-top: 7px;">
            <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{'width': skill.progress + '%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

      </div>
    </div>
    
</div>
