<div class="card mb-3">    <!--Banner / Profile / Review-->
    <img [src]="profile.bannerURL" class="responsive" id="banner" alt="Mountains And Clouds">
    <img [src]="profile.profileURL" class="card-img-top rounded-circle" id="profile" alt="Profile picture">
    <div class="card-body">
      
        <div class="row"> 
        <h5 class="card-title fs-2" > {{profile.name}} </h5>
        <p class="card-text fs-3"><b>{{profile.title}}</b></p>
       </div>
        <div class="row pt-3" id="about">
        <p class="fs-6 fw-light">{{profile.about}}</p>
       
    </div>
  </div>
  </div>
