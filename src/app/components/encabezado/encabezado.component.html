<div class="card mb-3">    <!--Banner / Profile / Review-->
    <img [src]="portfolio.banner" class="responsive" id="banner" alt="Mountains And Clouds">
    <img [src]="portfolio.profileImg" class="card-img-top rounded-circle" id="profile" alt="Profile picture">
    <div class="card-body">
      <h5 class="card-title fs-2" > {{portfolio.name}} </h5>
      <p class="card-text fs-3"><b>{{portfolio.title}}</b></p>
      <div class="card w-75 border-0" style="float:right">
       <p class="text-break">{{portfolio.about}}</p>
      </div>
  </div>
  </div>
