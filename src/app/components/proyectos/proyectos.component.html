<div class="card mb-3">   <!--Experiencia Laboral-->
  
  <div class="card-body">
    
    <div class="d-flex justify-content-between mb-4" > 
      <h2>Proyectos</h2>
      <i class="fas fa-plus"></i>
    </div>
    
    <div class="container">
      
      <div class="row gy-3 align-items-center">
      
        <div class="col sm-3" *ngFor="let project of projectList">

          <div class="card" style="width: 18rem;float:none;margin:auto">
            <img [src]="project.imgURL" class="responsive" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{project.title}}</h5>
              <p class="card-text">{{project.about}}</p>
            </div>
            <div class="card-body">
              <a [href]="project.gitHubURL" class="card-link">Repositorio</a>
            </div>
            <div class="edit text-end m-3">
              <i class="fas fa-pen fa-fw"></i>
              <i class="fas fa-trash-alt fa-fw"></i>
            </div>
          </div>
        
        </div>
    
    </div>

  </div>

</div>
</div>
