<div class="card h-100" style="margin-bottom: 30px">
  <!--Educación-->

  <div class="card-body">

    <div class="d-flex justify-content-between mb-5">
      <h2>Educación</h2>
      <i class="fas fa-plus"></i>
    </div>


    <div class="container">

     
        <div *ngFor="let education of educationList" class="card mb-4 border-0" style="max-width: 450px">
          <div class="row">
            <div class="col" style="max-width:120px">
              <img [src]="education.imgURL" class="img-fluid rounded-end" width="90" height="90" alt="educ"
                style="margin-left:10px;">
            </div>
            <div class="col">
              <div class="edit text-end">
                <i class="fas fa-pen fa-fw"></i>
                <i class="fas fa-trash-alt fa-fw" ></i>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <h5> {{education.name}}</h5>
                </li>
                <li class="list-group-item">
                  <dl>
                    <dd>{{education.title}}</dd>
                    <dd>{{education.start}} - {{education.end}} / {{education.state}}</dd>
                  </dl>
                </li>
              </ul>

            </div>
          </div>
        </div>
      


    </div>
  </div>


</div>
